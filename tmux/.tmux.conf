unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split horizontally in CWD with \ 
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Split vertically in CWD with -
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Set the leader key to Ctrl+s
set -g prefix C-s

set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"  # True color support
set -g history-limit 1000000
set -g escape-time 0
set -g detach-on-destroy off
set -g set-clipboard on
set -g focus-events on  # Focus events for vim

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Window navigation with Alt+h/l
bind -n M-h previous-window  # Alt+h
bind -n M-l next-window      # Alt+l

# Quick window switching with prefix
bind n next-window           # Ctrl+s n
bind p previous-window       # Ctrl+s p
bind Tab last-window         # Ctrl+s Tab (toggle between current and last)

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# LDUR - vim-tmux-navigator handles this, but keeping as fallback
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Easy session management
bind-key C-j choose-tree -Zs  # Quick session switcher

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'tmux-plugins/tmux-yank'         # Better clipboard integration

black="#444b6a"
blue="#7da6ff"
cyan="#0db9d7"
green="#b9f27c"
magenta="#bb9af7"
red="#ff7a93"
white="#acb0d0"
yellow="#ff9e64"

set -g status-left-length 150
set -g status-style "fg=${cyan},bg=default"
set -g status-left " #[fg=${cyan},bold,underscore]ðŸš€ #S#[fg=${cyan},nobold,nounderscore] | "
set -g status-right " "
set -g window-status-current-format "#[fg=${green},bold]#I:#W*"
set -g window-status-format "#[fg=${white}]#I:#W"
set -g message-style "fg=${blue},bg=default"
set -g mode-style "fg=${black},bg=${blue}"
set -g pane-border-style "fg=${white}"
set -g pane-active-border-style "fg=${cyan}"

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'  # Restore nvim sessions
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
